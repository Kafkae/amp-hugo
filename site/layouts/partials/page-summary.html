<article class="summary" itemscope itemtype="http://schema.org/CreativeWork">
    <header class="summary__header">
      <h2 class="summary__title"><a itemprop="headline" class="psummary__link" href="{{ .URL }}">{{ .Title }}</a></h1>
      <div class="summary__meta">
        <span class="summary__time"> {{ .Date.Format (.Site.Params.dateFormatToUse | default "2006-01-02") }} </span>
        {{ with .Params.categories -}}
        {{- end }}
      </div>
    </header>
    <!-- Content -->
    <div class="summary__content">
      <div class="summary__summary">
        <span itemprop="about">{{ .Summary }}</span>
      </div>
    </div>
  </article>
