<figure{{ with .Get "class" }} class="{{ . }}"{{ end }}>
  <amp-img
    src="{{ .Get "src" }}"
    width="{{ .Get "width" | default "640" }}"
    height="{{ .Get "height" | default "640" }}"
    {{ if .Get "alt" }} alt="{{ .Get "alt" }}" title="{{ .Get "alt" }}"{{ end }}
    layout="responsive">
  </amp-img>
  {{ with .Get "caption" }}
    <figcaption>{{ . }}</figcaption>
  {{ end }}
</figure>
